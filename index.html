<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>16:9 Falling Icons</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 16:9 aspect ratio container */
  .wrapper {
    position: relative;
    width: 90vw;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    background: #000;
  }

  /* animated gradient background */
  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg,
      #000000,
      #1F1F1E,
      #616161,
      #B71C1C,
      #CA0006
    );
    background-size: 400% 400%;
    animation: gradientShift 25s ease infinite;
    z-index: 0;
  }

  /* container for PNG icons */
  .fuzz-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }

  .fuzz {
    position: absolute;
    opacity: 0.4;
    width: 120px;
    animation: fall linear infinite;
  }

  /* gradient animation */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* falling animation */
  @keyframes fall {
    from { transform: translateY(-150px); }
    to { transform: translateY(110%); }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="background"></div>
    <div class="fuzz-container">
      <!-- multiple icons -->
      <img src="smiles.png" class="fuzz" style="left:5%; animation-duration:12s; animation-delay:0s;">
      <img src="pill2.png" class="fuzz" style="left:15%; animation-duration:15s; animation-delay:3s;">
      <img src="cigpack.png" class="fuzz" style="left:25%; animation-duration:18s; animation-delay:6s;">
      <img src="pill1.png" class="fuzz" style="left:35%; animation-duration:14s; animation-delay:2s;">
      <img src="ciggy.png" class="fuzz" style="left:45%; animation-duration:20s; animation-delay:5s;">
      <img src="beer.png" class="fuzz" style="left:55%; animation-duration:17s; animation-delay:1s;">
      <img src="smiles.png" class="fuzz" style="left:65%; animation-duration:13s; animation-delay:4s;">
      <img src="pill2.png" class="fuzz" style="left:75%; animation-duration:16s; animation-delay:7s;">
      <img src="cigpack.png" class="fuzz" style="left:85%; animation-duration:19s; animation-delay:8s;">
      <img src="pill1.png" class="fuzz" style="left:95%; animation-duration:21s; animation-delay:10s;">
    </div>
  </div>
</body>
</html>
