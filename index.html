<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>16:9 Falling Icons</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 16:9 aspect ratio container */
  .wrapper {
    position: relative;
    width: 90vw;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    background: #000;
  }

  /* animated gradient background */
  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg,
      #000000,
      #1F1F1E,
      #616161,
      #B71C1C,
      #CA0006
    );
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    z-index: 0;
  }

  .fuzz-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }

  .fuzz {
    position: absolute;
    opacity: 0.4;
    width: 80px;
    animation: fall linear infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fall {
    from { transform: translateY(-150px); }
    to { transform: translateY(150%); }
  }
</style>
</head>
